# Alembic configuration
# env.py builds the database URL at runtime from environment variables
# or AWS Secrets Manager — so sqlalchemy.url below is a placeholder.

[alembic]
script_location = %(here)s
prepend_sys_path = .
version_path_separator = os
version_locations = %(here)s/versions

# Placeholder — overridden in env.py
sqlalchemy.url = postgresql://placeholder/one_system

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
